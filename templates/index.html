<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor Nutricional Personal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }

        select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #recommendation {
            margin-top: 20px;
            padding: 20px;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            display: none;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asesor Nutricional Personal</h1>
        <form id="recommendationForm">
            <div class="form-group">
                <label for="edad">Edad:</label>
                <select id="edad" name="edad" required>
                    <option value="">Selecciona tu edad</option>
                    {% for edad in edad %}
                    <option value="{{ edad }}">{{ edad }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="comidas_favoritas">Comidas Favoritas:</label>
                <textarea id="comidas_favoritas" name="comidas_favoritas" placeholder="Lista alguna de tus comidas favoritas..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="restricciones">Restricciones Diéticas o Alergias: (Opcional)</label>
                <textarea id="restricciones" name="restricciones" placeholder="Lista cualquier alergia o restricción diética..." required></textarea>
            </div>

            <div class="form-group">
                <label for="nivel_actividad">Nivel de Actividad:</label>
                <select id="nivel_actividad" name="nivel_actividad" required>
                    <option value="">Selecciona el nivel de Actividad</option>
                    <option value="sedentario',">Sedentario (Poco o ningún ejercicio)</option>
                    <option value="poco_activo">Poco Activo (1-3 días/semana)</option>
                    <option value="moderadamente_activo">Moderadamente Activo (3-5 días/semana)</option>
                    <option value="muy_activo">Muy Activo (6-7 días/semana)</option>
                    <option value="super_activo">Super Activo (Atleta profesional/2x entrenamientos)</option>
                    
                </select>
            </div>

            <button type="submit">General Plan Nutricional</button>
        </form>

        <div class="loading">Generando tu Plan Nutricional...</div>
        <div id="recommendation"></div>
    </div>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.querySelector('.loading');
            const recommendationDiv = document.getElementById('recommendation');
            
            // Mostrar loading, ocultar recomendación anterior
            loading.style.display = 'block';
            recommendationDiv.style.display = 'none';
            
            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    recommendationDiv.innerHTML = data.recommendation.replace(/\n/g, '<br>');
                    recommendationDiv.style.display = 'block';
                } else {
                    recommendationDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    recommendationDiv.style.display = 'block';
                }
            } catch (error) {
                recommendationDiv.innerHTML = `<div class="error">Ocurrió un error. Por favor, intenta de nuevo.</div>`;
                recommendationDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
